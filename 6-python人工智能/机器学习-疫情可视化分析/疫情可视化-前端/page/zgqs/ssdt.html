									return a.value - b.value;
								});
								var res1 = [];
								var res2 = [];
								for(t = 0; t < 10; t++) {
									res1[t] = res[res.length - 1 - t].name;
									res2[t] = res[res.length - 1 - t].value;
								}
								option.options.push({
									yAxis: {
										data: res1,

									},
									series: [{
										type: 'map',
										data: res
									}]
								});
							}
							myCharts3.setOption(option)
						}
					})
				}

				// 窗口大小改变事件
				window.onresize = function() {
					myCharts1.resize();
					myCharts2.resize();
					myCharts3.resize();
				};

			});
		</script>
