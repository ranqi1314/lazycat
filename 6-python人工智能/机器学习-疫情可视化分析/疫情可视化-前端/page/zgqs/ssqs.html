<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>EasyWeb后台开发框架</title>
		<link rel="stylesheet" href="../../assets/libs/layui/css/layui.css" />
		<link rel="stylesheet" href="../../assets/module/admin.css?v=315" />
		<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="layui-card-body table-tool-mini">
			<div class="layui-form toolbar">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label w-auto">省&emsp;份：</label>
							<div class="layui-input-inline mr0">
								<select name="provice" lay-verify="required">
									<option value="">选择省份</option>
								</select>
							</div>
						</div>
						<div class="layui-inline" style="padding-right: 110px;">
							<button class="layui-btn icon-btn" lay-filter="formSubSearchUser" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
							<button type="reset" id="chongzhi" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- 正文开始 -->
		<div class="layui-fluid">
			<div class="layui-card-body">
				<div class="layui-row layui-col-space15" id="box">
				</div>
			</div>
			<!-- 统计图表 -->

		</div>

		<!-- 加载动画 -->
		<div class="page-loading" id="loading">
			<div class="ball-loader">
				<span></span><span></span><span></span><span></span>
			</div>
		</div>

		<!-- js部分 -->
		<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
		<script type="text/javascript" src="../../assets/js/common.js?v=315"></script>
		<script src="../../assets/libs/echarts/echarts.min.js"></script>
		<script src="../../assets/libs/echarts/echartsTheme.js"></script>
		<script src="../../assets/libs/echarts/echarts-wordcloud.js"></script>
		<script>
			layui.use(['layer', 'table', 'admin', 'form'], function() {
				var $ = layui.jquery;
				var layer = layui.layer;
				var table = layui.table;
				var admin = layui.admin;
				var form = layui.form;
				var provices = '';
				form.on('submit(formSubSearchUser)', function(data) {
					for(var i = 1; i < provices.length; i++){
						if(i != data.field.provice){
							$("#"+i).parent().parent().parent().attr("style","display:none;");
						}else{
							$("#"+i).parent().parent().parent().attr("style","display:block;");
						}
					}
					return false;
				});
				$('#chongzhi').click(function(e){
					for(var i = 1; i < provices.length; i++){
						$("#"+i).parent().parent().parent().attr("style","display:block;");
					}
				})
				$.ajax({
					type: 'GET',
					url: 'http://127.0.0.1:5000/ztqs/getAllProvinces',
					success: function(res) {
						provices = res.provinces
						var option = ''
						for(var i = 1; i < res.provinces.length; i++) {
							a = '<div class="layui-col-md6 layui-col-sm6 layui-col-xs6">';
							a += '<div class="layui-card">';
							a += '<div class="layui-card-header">' + res.provinces[i] + '</div>';
							a += '<div class="layui-card-body">';
							a += '<div id="' + i + '" style="height: 433px;"></div>';
							a += '</div>';
							a += '</div>';
							a += '</div>';
							$("#box").append(a);
							option += "<option value='" + i + "'>" + res.provinces[i] + "</option>";
							echarts.init(document.getElementById(i), myEchartsTheme).setOption({
									title: [{
										target: 'self',
									}],
									tooltip: {
										trigger: 'axis'
									},
									legend: {
										data: ['确诊', '治愈', '死亡', '治疗', '新增确诊', '新增治愈', '新增死亡'],
										textStyle: {
											fontSize: 11,
										},
									},
									grid: {
										y: 50,
										y2: 70,
									},
									xAxis: {
										type: 'category',
										data: res.list[i].time
									},
									yAxis: [{
											type: 'value',
										},
										{
											type: 'value',
											splitLine: {
												show: false,
											},
										},
									],
									dataZoom: [{
										type: 'inside',
										start: 20,
										end: 100,
										handleIcon: 'M10.7,11.9H9.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4h1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',

									}, {
										start: 20,
										end: 100,
										handleSize: '80%',
										handleStyle: {
											color: '#fff',
											shadowBlur: 3,
											shadowColor: 'rgba(0, 0, 0, 0.6)',
											shadowOffsetX: 2,
											shadowOffsetY: 2
										}
									}],
									series: [{
											name: '确诊',
											data: res.list[i].confirmedCount,
											type: 'line',
										},
										{
											name: '治愈',
											data: res.list[i].curedCount,
											type: 'line',
										},
										{
											name: '死亡',
											data: res.list[i].deadCount,
											type: 'line',
										},
										{
											name: '治疗',
											data: res.list[i].treatCount,
											type: 'line',
										},
										{
											name: '新增确诊',
											data: res.list[i].confirmedNew,
											type: 'bar',
											yAxisIndex: 1,
										},
										{
											name: '新增治愈',
											data: res.list[i].curedNew,
											type: 'bar',
											yAxisIndex: 1,
										},
										{
											name: '新增死亡',
											data: res.list[i].deadNew,
											type: 'bar',
											yAxisIndex: 1,
										},
									]
								}

							)
						}
						$("[name='provice']").append(option);
						form.render()
					}
				});
			});
		</script>
	</body>

</html>
